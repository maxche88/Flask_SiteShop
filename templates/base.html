<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <link type="Image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
    {% block link %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="page">
    <header class="header">
        <div class="logo">
            <a href="/">
                <img class="index" src="{{ url_for('static', filename='img/other/logo.svg') }}" alt="logo" width="140px">
            </a>
        </div>
        {% block header %}{% endblock %}
    </header>

    <main class="content-container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>© МаМото, 2025</p>
    </footer>
    {% block js %}{% endblock %}   

</body>
</html>
